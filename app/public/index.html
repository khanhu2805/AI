<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teachable Machine with ESP32</title>
    <style>
        video {
            width: 100%;
            max-width: 500px;
            border: 1px solid black;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .custom-button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 25px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .custom-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        .custom-button.stop {
            background-color: #f44336;
        }
    </style>
</head>

<body>
    <h1>NHẬN DIỆN MỞ KHÓA</h1>
    <button id="toggleButton" class="custom-button" onclick="toggleWebcam()">Start</button>
    <div id="webcam-container"></div>
    <div id="label-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>
    <script type="text/javascript">
        const URL = "https://teachablemachine.withgoogle.com/models/PmUojyI2g/";

        let model, webcam, labelContainer, maxPredictions, result;
        let isRunning = false;
        let animationFrameId = null;

        // Load the image model and setup the webcam
        async function init() {
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();

            // Setup webcam
            webcam = new tmImage.Webcam(200, 200, true); // true for flip
            await webcam.setup(); // Request access to webcam
            await webcam.play(); // Start webcam
            startLoop();

            // Clear container and append new webcam canvas
            const webcamContainer = document.getElementById("webcam-container");
            webcamContainer.innerHTML = ''; // Clear any existing content
            webcamContainer.appendChild(webcam.canvas);

            labelContainer = document.getElementById("label-container");
        }

        function startLoop() {
            isRunning = true;
            animationFrameId = window.requestAnimationFrame(loop);
        }

        function stopLoop() {
            isRunning = false;
            if (animationFrameId) {
                window.cancelAnimationFrame(animationFrameId);
                animationFrameId = null;
            }
        }

        async function toggleWebcam() {
            const button = document.getElementById('toggleButton');
            const webcamContainer = document.getElementById('webcam-container');

            if (!isRunning) {
                // Clear the webcam container before starting
                webcamContainer.innerHTML = '';

                await init();
                button.textContent = 'Stop';
                button.classList.add('stop');
            } else {
                stopLoop();
                if (webcam) {
                    webcam.stop();
                    // Clear the webcam container
                    webcamContainer.innerHTML = '';
                }
                button.textContent = 'Start';
                button.classList.remove('stop');
                labelContainer.innerHTML = null;
            }
        }

        // The loop function to constantly get webcam image and make predictions
        let lastPredictTime = 0;

        async function loop() {
            if (!isRunning) return;

            webcam.update(); // Cập nhật khung hình webcam

            const currentTime = Date.now();
            // Nếu khoảng thời gian giữa các lần gọi predict lớn hơn 2000ms (2 giây), mới gọi predict
            if (currentTime - lastPredictTime > 100) {
                lastPredictTime = currentTime;
                await predict(); // Gọi hàm predict với delay
            }

            animationFrameId = window.requestAnimationFrame(loop); // Gọi lại vòng lặp
        }

        // Function to predict the webcam image using Teachable Machine model
        async function predict() {
            const prediction = await model.predictTopK(webcam.canvas, 1);
            // for (let i = 0; i < maxPredictions; i++) {
            //     const classPrediction = prediction[i].className + ": " + prediction[i].probability.toFixed(2);
            //     labelContainer.childNodes[i].innerHTML = classPrediction;
            // }
            if (prediction[0].probability >= 0.955) {
                result = prediction[0].className;
            }
            else {
                result = "Chưa nhận diện được";
            }
            labelContainer.innerHTML = result;
            console.log("Prediction Result:", result);
            // Send the result to the server
            sendResultToServer(result);
        }

        // Function to send the result to the server
        async function sendResultToServer(result) {
            fetch('http://lekhaquynhnhu.id.vn/process-result', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ result: result })
            })
                .then(response => response.json())
                .then(data => {
                    console.log("Result sent to server:", data);
                })
                .catch(error => console.error('Error sending result to server:', error));
        }
    </script>
</body>

</html>
